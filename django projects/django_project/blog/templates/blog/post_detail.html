{% extends 'blog/base.html' %}


{% block content %}

    <article class="media content-section">
        <img src="{{ object.author.profile.image.url }}" alt="" class="rounded-circle article-img">
        <div class="media-body">
            <div class="article-metadata">
                <a href="" class="mr-2">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"F d, Y" }} </small><br>
                {% if object.author == user %}
                    <a href="{% url 'post-delete' object.id %}" class="btn btn-danger mb-1 mt-1 pl-1 pr-1 "> Delete </a>
                    <a href="{% url 'post-update' object.id %}" class="btn btn-primary mb-1 mt-1 pl-1 pr-1 "> Update </a>
                {% endif %}
            </div>
            <h2 class="article-title"> {{ object.title }} </h2>
            <p class="article-content">{{ object.content }}</p>

            
        </div>
    </article>

{% endblock %}
