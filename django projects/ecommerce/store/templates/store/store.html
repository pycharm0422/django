{% extends 'store/main.html' %}
{% load static %}

{% block content %}


<div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for product in products %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="thumbnail" src="{{ product.imageUrl }}" alt=""> </svg>
            <div class="card-body">
              <p class="card-text"> <h5>{{ product.name }}</h5> </p><hr>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button data-product= {{product.id}} data-action="add" class="btn btn-sm btn-outline-secondary add-btn update-cart ">Add to cart</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                </div>
                <small class="text-muted"> <h5><b>${{ product.price|floatformat:2 }}</b></h5> </small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        
        

    </div>
  </div>

{% endblock content %}
