{% extends 'accounts/main.html' %}

{% load crispy_forms_tags %}
{% block content %}
    {% if user.is_authenticated %}
        {% url 'dashboards' %}
    {% else %}
        <form action="" method="post">
            {% csrf_token %}
            <legend>Login </legend>
            <hr>
            <fieldset>
                {{form|crispy}}

            </fieldset>
            <br>
            <button type="submit" class="btn btn-info">submit</button>
        </form>

    {% endif %}

{% endblock content %}
